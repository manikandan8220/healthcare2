{% extends "base.html" %}
{% block content %}

<style>
/* ===== PAGE TITLE ===== */
.page-title {
    font-size: 32px;
    font-weight: 800;
    color: violet;
    margin-bottom: 30px;
    text-align: center;
}

/* ===== CONTAINER FLEX LAYOUT ===== */
.form-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
    margin-top: 30px;
}

/* ===== IMAGE SIDE ===== */
.form-image {
    max-width: 450px;
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s ease;
}
.form-image:hover {
    transform: scale(1.05);
}

/* ===== FORM CARD ===== */
.form-card {
    background: var(--glass);
    border-radius: 18px;
    padding: 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    border: 2px solid var(--primary);
    max-width: 500px;
    flex: 1;
}

/* ===== FORM INPUTS ===== */
.form-card label {
    font-weight: 600;
    margin-top: 12px;
}
.form-card input, 
.form-card select, 
.form-card textarea {
    width: 100%;
    padding: 12px 15px;
    border-radius: 12px;
    border: 1px solid #ccc;
    margin-top: 5px;
    transition: 0.3s;
}
.form-card input:focus, 
.form-card select:focus, 
.form-card textarea:focus {
    border-color: var(--primary);
    box-shadow: 0 0 8px rgba(0,170,171,0.3);
    outline: none;
}

/* ===== SUBMIT BUTTON ===== */
.btn-save {
    background: var(--success);
    color: #51d6f1;
    font-weight: 700;
    padding: 12px 25px;
    border-radius: 12px;
    border: none;
    transition: 0.3s;
    margin-top: 20px;
    background-color: peru;
}
.btn-save:hover {
    background: #0f9d73;
    color: #fff;
}

/* ===== RESPONSIVE ===== */
@media (max-width: 992px) {
    .form-container {
        flex-direction: column;
        gap: 30px;
    }
    .form-card, .form-image {
        max-width: 90%;
    }
}
</style>

<!-- PAGE TITLE -->
<h1 class="page-title">➕ Add New Patient</h1>

<!-- FORM + IMAGE CONTAINER -->
<div class="form-container">

    <!-- LEFT IMAGE -->
    <img src="/static/images/pic28.jpg" alt="Patient Form" class="form-image" style="width: 100%; height: 500px;">

    <!-- RIGHT FORM -->
    <div class="form-card">
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                {% for field in form %}
                <div class="col-md-6">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="text-danger mt-1">{{ field.errors|striptags }}</div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-save">✔ Save Patient</button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
