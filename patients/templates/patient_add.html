{% extends "base.html" %}
{% block content %}
<h1 class="mb-4 text-primary">➕ Add New Patient</h1>

<div class="card shadow-lg p-4" 
     style="border: 2px solid #04abab; border-radius: 15px;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success mt-3" 
                style="border:1px solid #04abab; border-radius:5px;">
            ✔ Save Patient
        </button>
    </form>
</div>
{% endblock %}
